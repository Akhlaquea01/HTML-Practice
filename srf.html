<html>
<head>
	<title>Student registration form</title>
</head>
<body>
<form>
	<table cellpadding="2" width="%20" bgcolor="99ffff" align="center">
		<tr>
			<td colspan="2">
			<center><font size="4"><b>Student registration form</b></font></center>
			</td>
		</tr>
		<tr>
			<td>Name</td>
			<td><input type="text" name="textname" id="textname" size="30"/></td>
		</tr>
		<tr>
			<td>Father Name</td>
			<td><input type="text" name="fathername" id="fathername" size="30"/></td>
		</tr>
		<tr>
			<td>personal address</td>
			<td><input type="text" name="personaladdress" id="personaladdress" size="30"/></td>
		</tr>
		<tr>
			<td>sex</td>
			<td>
				<input type="radio" name="sex" value="male" size="10"/>Male
				<input type="radio" name="sex" value="female" size="10"/>Female
			</td>
		</tr>
		<tr>
			<td>cource</td>
			<td><select name="cource">
					<option value="b.tech">B.tech</option>
					<option value="b.pharm">B.pharm</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>E-mail</td>>
			<td><input type="text" name="e-mail" id="email" size="30"/></td>
		</tr>
		<tr>
			<td>DOB</td>>
			<td><input type="text" name="dob" id="dob" size="30"/></td>
		</tr>
		<tr>
			<td>Mobile number</td>>
			<td><input type="text" name="mobileno" id="mobileno" size="30"/></td>
		</tr>
		<tr>
			<td><input type="button" name="reset" value="Reset"/></td>
			<td><input type="button" name="submitform" value="Submit form"/></td>
		</tr>
	</table>
</form>
</body>
</html>
