<html>
<head>
	<title>HTML div Tag</title>
</head>
<body>
<!-- First group of tags -->
	<div style="color:red">
		 <h2>This is first group</h2>
		 <p>Following is a list of vegetables</p>
		 <ul>
			 <li>Beetroot</li>
			 <li>Ginger</li>
			 <li>Potato</li>
			 <li>Radish</li>
		 </ul>
	</div>
<!-- Second group of tags -->
	<div style="color:green">
		 <h4>This is second group</h4>
		 <p>Following is a list of fruits</p>
		 <ol type="i" start="5">
			 <li>Apple</li>
			 <li>Banana</li>
			 <li>Mango</li>
			 <li>Strawberry</li>
		 </ol>
	</div>
</body>
</html>
