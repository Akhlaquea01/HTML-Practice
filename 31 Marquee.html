<html>
<head>
	<title>HTML marquee Tag</title>
</head>
<body>
	<marquee>This is basic example of marquee</marquee>
	<hr/>
	<marquee width="100%">This example will take only 50% width</marquee>
	<hr/>
	<marquee direction="right">This text will scroll from left to right</marquee>
	<hr/>
	<marquee direction="up" scrollamount="1">This text will scroll from bottom to up</marquee>
</body>
</html>
