<html>
<head>
<title>HTML embed Tag</title>
</head>
<body>
	<embed src="Audio.mp3" width="100%" height="60" >
		<noembed><img src="fb.png" alt="Alternative Media" ></noembed>
	</embed>
<hr/>
	<bgsound src="Audio.mp3">
		<noembed><img src="coc.png" ></noembed>
	</bgsound>
	
<hr/>
	<object data="blog.html" type="text/html" width="300" height="200">
		alt : <a href="main.html">test.htm</a>
	</object>
<hr/>
	<object data="Audio.mp3" type="audio/x-wav" width="200" height="200">
		 <param name="src" value="Audio.mp3">
		 <param name="autoplay" value="false">
		 <param name="autoStart" value="0">
	 alt : <a href="data/test.wav">test.wav</a>
	</object>
</body>
</html>
